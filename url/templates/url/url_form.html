{% extends 'url/base.html' %} {% load widget_tweaks %} {% block content %}
<form role="form" action="{% url 'url:url-cut' %}" method="post">
  {% csrf_token %}

  <div class="form-group">
    <label for="{{ form.full_url.id_for_label }}"
      >{{ form.full_url.label }}</label
    >
    <div class="input-group">
      {{ form.full_url|add_class:"form-control input-lg"}}
      <span class="input-group-btn">
        <button class="btn btn-outline-primary" type="submit">Cut!</button>
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="{{ form.code.id_for_label }}">{{ form.code.label }}</label>
    <div class="input-group">
      <span class="input-group-text">{{ absolute_url }}</span>
      {{ form.code|add_class:"form-control"}}
    </div>
  </div>
</form>
{% endblock %}
